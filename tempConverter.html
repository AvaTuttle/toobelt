<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Temeratue Converter</title>
</head>
<body>
    <header>
        <header class="main-site-header">
            <h1>Welcome to the Toolbelt!</h1>
            <p>click on the buttons below to access what tools you need</p>
        </header>
    </header>
    <main>
        <div>
            <nav>
                <a href="/index.html">Home</a>
                <a href="/calculator.html">Calculator</a>
                <a href="/tempConverter.html">Convert Temperture</a>
                <a href="/unitConverter.html">Convert Units</a>
                <!--buttons for switching pages for tools-->
            </nav>
        </div>
        <div class="temp-input">
            <div>
                <input type="text" id="temperatureInput" placeholder="Enter temperature" />
                <button id="convertButton">Convert</button>
            </div>
        </div>
        <div class="temp-result">
            <p id="result"></p>
        </div>
            <!-- Thermometer display -->
            <div class="thermometer-container">
                <div class="thermometer">
                    <div id="thermometer-fill" class="thermometer-fill"></div>
                </div>
            </div>
    
            <!-- Include JS files -->
            <script src="/scripts/converter.js"></script>
            <script src="/scripts/thermometer.js"></script>
    </main>
